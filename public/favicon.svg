    <rect class="bg bg--dark" x="12" y="12" width="104" height="104" rx="28" fill="url(#bg-dark)" />
    <path class="glyph glyph--outer" d="M49 36h26c17 0 27 9.8 27 24.5S92 85 75 85H61v19H49Z" fill="#ffffff" />
